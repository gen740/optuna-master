version: 2

workflows:
  version: 2
  commit-build:
    jobs:
      - checks
      - tests-python36
      - tests-python27
      - tests-python34
      - tests-python35
  daily-build:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - checks
      - tests-python36
      - tests-python27
      - tests-python34
      - tests-python35
      - examples-python36
      - examples-python27
      - examples-python34
      - examples-python35

jobs:

  # Lint and static type checking

  checks:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout

      - run: &install
          name: install
          command: |
            python -m venv venv || virtualenv venv
            . venv/bin/activate
            python setup.py sdist
            pip install $(ls dist/*.tar.gz)[testing]

      - run:
          name: flake8
          command: |
            . venv/bin/activate
            flake8 .

      - run:
          name: mypy
          command: |
            . venv/bin/activate
            mypy --ignore-missing-imports .
            mypy --py2 --ignore-missing-imports .

  # Unit tests

  tests-python36:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout

      - run: *install

      - run: &tests
          name: tests
          command: |
            . venv/bin/activate
            pytest tests

  tests-python27:
    docker:
      - image: circleci/python:2.7
    steps:
      [checkout, run: *install, run: *tests]

  tests-python34:
    docker:
      - image: circleci/python:3.4
    steps:
      [checkout, run: *install, run: *tests]

  tests-python35:
    docker:
      - image: circleci/python:3.5
    steps:
      [checkout, run: *install, run: *tests]

  # Examples

  examples-python36:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout

      - run: *install

      - run: &install-examples
          name: install
          command: |
            . venv/bin/activate
            pip install chainer scikit-learn

      - run: &examples
          name: examples
          command: |
            . venv/bin/activate
            for file in `find examples -name '*.py'`
            do
               python $file
            done

  examples-python27:
    docker:
      - image: circleci/python:2.7
    steps:
      [checkout, run: *install, run: *install-examples, run: *examples]

  examples-python34:
    docker:
      - image: circleci/python:3.4
    steps:
      [checkout, run: *install, run: *install-examples, run: *examples]

  examples-python35:
    docker:
      - image: circleci/python:3.5
    steps:
      [checkout, run: *install, run: *install-examples, run: *examples]
